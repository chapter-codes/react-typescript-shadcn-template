<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEEJAYTECH | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
       
        .no-animate header{
            top: -100px;
        }
         .no-animate h2 {
            left: -1000px
        }
        .no-animate #hero-img-wrap{
            transform: scale(0.1);
        }
        .no-animate #hero-img{
        }
        #hero button{
            transition:transform 300ms, top 2000ms;
        }
        .no-animate button{
            top:1000px
        }
        .animate button{
            top:0
        }
        .animate header{
            top:0
        }
         .animate h2 {
            left: 0
        }
        .animate #hero-img-wrap{
           scale: 1;
        }
        .animate #hero-img{
            inset: 0;
        }
        </style>
        <script src="./app.js" type="module"></script>
</head>
<body class="no-animate">
      <header class="fixed left-0 w-full flex justify-center text-white bg-primary px-4 md:px-10 pt-4 transition-[top] duration-1000 ">
        <div class="flex justify-between items-center w-full max-w-[1200px] ">
            <div id="brand" class="flex gap-1 items-center">
                <img src="./assets//images/yellow-brand-logo.png" alt="logo" class="w-4 lg:w-8">
                <p class="font-legend uppercase text-base md:text-2xl font-bold">BEEJAYTECH </p>
            </div>
            <nav class="hidden lg:block">
                <ul class="flex items-center justify-between gap-4">
                    <li class="hover:text-secondary transition-[color] duration-150"><a href="#services" class="">Services</a></li>
                    <li class="hover:text-secondary transition-[color] duration-150"><a href="#about" class="">About</a></li>
                    <li class="hover:text-secondary transition-[color] duration-150"><a href="#contact" class="">Contact</a></li>
                </ul>
            </nav>
            <div class="flex items-center gap-2">
                <a href="https://forms.google.com/" target="_blank" class="flex items-center gap-1 text-sm md:text-base border border-secondary px-3 py-2 rounded">
                    <span class=""><img src="https://api.iconify.design/material-symbols/join.svg?color=%23C39A2D" class="animate-pulse"/></span>
                    Join Training</a>
                <nav class="lg:hidden">
                    <button class=""><img src="https://api.iconify.design/jam/menu.svg?color=%23C39A2D" class="h-10"/></button>
                </nav>
            </div>
        </div>
    </header>  
    <section id="hero" class="flex flex-col-reverse md:flex-row items-center justify-center gap-10 lg:gap-0 text-white bg-primary h-svh w-full px-2 lg:px-10 pt-[80px] py-10 overflow-hidden">
        <div class="w-2/3 lg:w-1/2 self-center flex flex-col justify-center items-center lg:items-start font-roboto overflow-hidden">
            <h2 class="relative text-2xl lg:text-5xl text-center lg:text-left font-bold lg:w-[400px] mb-2 transition-[left] duration-[2000ms] whitespace-break-spaces">Start Smart with <span class="text-secondary font-legend uppercase">BeeJayTech</span>.</h2>
            <p id="typed-text" class="shrink-0 text-base lg:text-3xl text-center lg:text-left font-helvetica font-bold lg:max-w-[400px] max-h-0  capitalize transition-[max-height] duration-[3000ms] overflow-hidden ">Trusted CAC Registration Expert.</p>
            <button class="relative shrink-0 flex justify-between items-center gap-2 bg-dark py-2 px-4 mt-6 max-w-fit rounded hover:scale-105">
                Start Now 
                <img class="" src="https://api.iconify.design/line-md/arrow-right.svg?color=%23C39A2D" alt=""></button>
        </div>
        <div id="hero-img-wrap" class="relative flex-shrink-0 size-[250px] lg:size-[500px] bg-secondary rounded-full p-10 shadow-lg shadow-dark transition-transform duration-[2000ms]">
            <img id="hero-img" src="./assets/images/hero.png" alt="" class=" w-full  h-auto transition-transform duration-1000" loading="eager">
            <div class=""></div>
        </div>
    </section>
</body>
</html>
